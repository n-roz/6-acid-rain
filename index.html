<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- <div class="input">
      <input type="text" placeholder="Enter the city" class="input_text">

  <div class="card">
    <h3 class="card-header text-uppercase">Search By City</h3>
    <form id="user-form" class="card-body">
      <label class="form-label" for="city">City</label>
      <input name="city" id="city" type="text" autofocus="true" class="form-input" />
      <button type="submit" class="btn">Get City</button>
    </form>
  </div>

  <div class="container">
    <div class="card">
      <h1 class="name" id="name"></h1>
      <p class="temp"></p>
      <p class="clouds"></p>
      <p class="desc"></p>
    </div>
  </div>
<script src="assets/js/script.js"></script>
</body>
</html>
